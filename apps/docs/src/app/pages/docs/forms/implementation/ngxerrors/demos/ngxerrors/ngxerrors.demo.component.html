<app-form-accessor [formControl]="control" />

<div>
	<button (click)="checkValues()">Check value and validity</button>

	<button (click)="disableForm()">Disable/enable</button>

	<button (click)="control.markAsTouched()">Mark as touched</button>

	<button (click)="control.reset()">Reset form</button>
</div>
