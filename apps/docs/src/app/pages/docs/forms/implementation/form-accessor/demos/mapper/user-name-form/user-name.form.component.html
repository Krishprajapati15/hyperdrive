<ng-container [formGroup]="form">
	<p>
		Firstname
		<input formControlName="firstName"  (blur)="onTouch()" />
	</p>
	<p>
		Name
		<input formControlName="name"  (blur)="onTouch()" />
	</p>

	<p><strong>Validation - Internal Form</strong></p>
	<div>Errors: {{ form.errors | json }}</div>
	<div>Valid: {{ form.valid }}</div>
</ng-container>
